version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: tox
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements.txt
            - pip install tox
            - tox
      env_vars:
        - name: PYTHON_VERSION
          value: '3.9'
